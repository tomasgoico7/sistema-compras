<div class="container">
  <h1>Generar Pedido</h1>

  <div class="form-group">
    <label for="vendedor">Vendedor:</label>
    <select id="vendedor" [(ngModel)]="selectedVendedor" class="form-control">
      <option *ngFor="let vendedor of vendedores" [value]="vendedor.id">
        {{ vendedor.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Art√≠culos:</label>
    <div *ngFor="let articulo of articulos" class="form-check">
      <input
        type="checkbox"
        [value]="articulo"
        (change)="toggleArticulo(articulo)"
        class="form-check-input"
      />
      <label class="form-check-label">
        {{ articulo.descripcion }} - {{ articulo.precio | currency }}
      </label>
    </div>
  </div>

  <button (click)="guardarPedido()" class="btn btn-primary">
    Guardar Pedido
  </button>
</div>
